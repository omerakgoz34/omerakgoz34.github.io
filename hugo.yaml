baseURL: "https://omerakgoz34.github.io/"
languageCode: "en-GB"
title: "omerakgoz34"

enableGitInfo: false
uglyURLs: false
canonifyURLs: false

params:
  description: "my personal website"
  noSearch: false
  noExtraFunctions: true

deployment:
  order:
    - ".html$"
    - ".xml$"
    - ".txt$"
    - ".js$"
    - ".css$"
    - ".webp$"
    - ".jpg$"
    - ".jpeg$"
    - ".avif$"
    - ".png$"

minify:
  disableHTML: false
  disableJS: false
  disableCSS: false
  minifyOutput: true

module:
  imports:
    - path: github.com/barklan/hugo-dead-simple

menu:
  main:
    - name: "Home"
      url: "/"
      weight: 1
    - name: "Tags"
      url: "/tags"
      weight: 2
    - name: "About"
      url: "/about"
      weight: 3

markup:
  highlight:
    codeFences: true
    style: bw
    lineNumbersInTable: false
    noClasses: false
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
            - - \[
              - \]
            - - $$
              - $$
          inline:
            - - \(
              - \)
        enable: true
    renderer:
      unsafe: true

outputs:
  home:
    - html
    - rss
    - json
  page:
    - html
