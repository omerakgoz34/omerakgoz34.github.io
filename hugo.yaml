baseURL: "https://omerakgoz34.github.io/"
languageCode: en-gb
title: "omerakgoz34"
enableGitInfo: false

module:
    imports:
        - path: github.com/barklan/hugo-dead-simple

menu:
    main:
        - name: "Home"
          url: "./"
          weight: 1
        - name: "Tags"
          url: "./tags"
          weight: 2
        - name: "About"
          url: "./about"
          weight: 3

params:
    description: "my personal website"
    noSearch: false

markup:
    highlight:
        codeFences: true
        style: bw
        lineNumbersInTable: false
        noClasses: false
    goldmark:
        extensions:
            passthrough:
                delimiters:
                    block:
                        - - \[
                          - \]
                        - - $$
                          - $$
                    inline:
                        - - \(
                          - \)
                enable: true
        renderer:
            unsafe: true

outputs:
    home:
        - html
        - rss
        - json
    page:
        - html
