<footer>
{{ if not .Site.Params.noExtraFunctions }}
  {{ with resources.Get "js/footer_scripts.js" }}
    {{ with . | minify | fingerprint "sha256" }}
      <script src="{{ .RelPermalink }}" integrity="{{ .Data.Integrity }}" crossorigin="anonymous" blocking="render" defer></script>
    {{ end }}
  {{ end }}
{{ end }}


{{ if not .Site.Params.noSearch }}
  {{ partial "search-index.html" . }}
{{ end }}
</footer>

</body>
</html>
