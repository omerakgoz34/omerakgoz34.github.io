<script>
window.store = {
    {{ range .Site.Pages }}
    "{{ .Permalink }}": {
        "title": "{{ .Title  }}",
        "tags": [{{ range .Params.Tags }}"{{ . }}",{{ end }}],
        "content": {{ .Content | plainify }}, // Strip out HTML tags
        "url": "{{ .Permalink }}"
    },
    {{ end }}
}
</script>

{{ if not .Site.Params.noSearch }}
    <script defer src="{{ relURL "/js/lunr.js" }}" integrity="{{ .Data.Integrity }}" crossorigin="anonymous"></script>
    <script defer src="{{ relURL "/js/search.js" }}" integrity="{{ .Data.Integrity }}" crossorigin="anonymous"></script>
{{ end }}
