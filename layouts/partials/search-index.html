<script>
window.store = {
    {{ range .Site.Pages }}
    "{{ .Permalink }}": {
        "title": "{{ .Title  }}",
        "tags": [{{ range .Params.Tags }}"{{ . }}",{{ end }}],
        "content": {{ .Content | plainify }}, // Strip out HTML tags
        "url": "{{ .Permalink }}"
    },
    {{ end }}
}
</script>

{{ $js := resources.Get "/js/lunr.js" | minify | fingerprint "sha256" }}
<script defer src="{{ $js.Permalink }}" integrity="{{ $js.Data.Integrity }}" crossorigin="anonymous"></script>

{{ $js := resources.Get "/js/search.js" | minify | fingerprint "sha256" }}
<script defer src="{{ $js.Permalink }}" integrity="{{ $js.Data.Integrity }}" crossorigin="anonymous"></script>
