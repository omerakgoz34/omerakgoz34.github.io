<script>
  window.store = {
    {{ range.Site.Pages }}
  "{{ .Permalink }}": {
    "title": "{{ .Title  }}",
      "tags": [{{ range .Params.Tags }} "{{ . }}", {{ end }}],
  "content": {{ .Content | plainify }}, // Strip out HTML tags
  "url": "{{ .Permalink }}"
    },
  {{ end }}
}
</script>


<script defer src="https://cdn.jsdelivr.net/npm/lunr@2.3.9/lunr.min.js" integrity="sha256-DFDZACuFeAqEKv/7Vnu1Tt5ALa58bcWZegGGFNgET8g=" crossorigin="anonymous"></script>

{{ $js2 := resources.Get "js/search.js" | minify | fingerprint }}
<script defer src="{{- $js2.RelPermalink -}}" integrity="{{- $js2.Data.Integrity -}}"></script>
