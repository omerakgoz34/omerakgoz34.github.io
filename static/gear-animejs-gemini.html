    <style>
        :root {
            --accent: #00ffc8;
            --bg: #0a0a0b;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            background: var(--bg);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid #222;
            position: relative;
        }

        .label {
            position: absolute;
            top: 40px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #555;
            font-size: 0.8rem;
        }

        svg {
            width: 180px;
            height: 180px;
            fill: var(--accent);
        }

        /* Right Side Specifics */
        .scene-3d {
            perspective: 1000px;
        }

        .gear-stack {
            position: relative;
            transform-style: preserve-3d;
            width: 180px;
            height: 180px;
            cursor: pointer;
        }

        .gear-layer {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .layer-1 { transform: translateZ(0px); }
        .layer-2 { transform: translateZ(-8px); opacity: 0.6; fill: #00b38c; }
        .layer-3 { transform: translateZ(-16px); opacity: 0.3; fill: #006b54; }

        .hint {
            position: absolute;
            bottom: 40px;
            font-size: 11px;
            color: #444;
        }
    </style>

<script>
    // --- SIDE 1: BASIC ANIMATIONS ---
    anime({
        targets: '#gear-basic',
        rotate: '1turn',
        duration: 3000,
        easing: 'linear',
        loop: true
    });

    anime({
        targets: '#gear-basic',
        scaleX: [{ value: 0.3, duration: 800 }, { value: 1, duration: 800 }],
        skewY: [{ value: 15, duration: 800 }, { value: 0, duration: 800 }],
        direction: 'alternate',
        easing: 'easeInOutSine',
        loop: true
    });


    // --- SIDE 2: DYNAMIC ANIMATIONS ---
    const dynamicRotation = anime({
        targets: '#gear-dynamic-container',
        rotateZ: '1turn',
        duration: 4000,
        easing: 'linear',
        loop: true
    });

    // Auto-wobble
    anime({
        targets: '#gear-dynamic-container',
        rotateX: ['-15deg', '15deg'],
        rotateY: ['-20deg', '20deg'],
        duration: 2500,
        direction: 'alternate',
        easing: 'easeInOutQuad',
        loop: true
    });

    // Mouse Tracking for the right side
    document.addEventListener('mousemove', (e) => {
        // Only affect the right pane based on mouse position
        const x = (e.clientX / window.innerWidth - 0.75) * 80;
        const y = (e.clientY / window.innerHeight - 0.5) * 80;
        
        anime({
            targets: '.scene-3d',
            rotateY: x,
            rotateX: -y,
            duration: 1000,
            easing: 'easeOutQuad'
        });
    });

    // Interaction for the right gear
    let burst = false;
    document.getElementById('gear-dynamic-container').onclick = () => {
        burst = !burst;
        anime({
            targets: '.layer-2',
            translateZ: burst ? -80 : -8,
            translateX: burst ? 40 : 0,
            duration: 700
        });
        anime({
            targets: '.layer-3',
            translateZ: burst ? -160 : -16,
            translateX: burst ? 80 : 0,
            duration: 900
        });
        dynamicRotation.playbackRate = burst ? 4 : 1;
    };
</script>
